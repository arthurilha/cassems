<div class="tela flex-center">

  <div class="container flex-center">
    <div class="row flex-between">
      <div class="col-sm-5">
        <form>
          <div  class="form-group">
              <input
              formControlName="email" 
              type="email"
              class="form-control mb-3"
              placeholder="CPF"
              />
          </div>
          <div class="form-group">
            <input
              formControlName="senha"
              type="password"
              class="form-control mb-3"
              placeholder="Senha"
               />
          </div>
        </form>
        <button class="btn btn-primary" >
          Entrar
         </button>
        </div>

      <div class="col-sm-5">
        <img src="../../../assets/svg/iconeEntrar.svg" alt="">
      </div>
    </div>
    
    
  </div>
</div>
